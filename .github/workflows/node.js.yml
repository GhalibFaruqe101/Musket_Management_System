name: Main pipeline

on:
  push:
    branches: ["main"]
  pull_request: 
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  

    

      - name: Install dependencies 
        run: npm ci
        working-directory: musket
        
      - name: Run Linter
        run: npm run lint


      - name: Run custom script
        run: npm run dev  
